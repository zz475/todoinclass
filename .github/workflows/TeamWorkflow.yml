name: TeamWorkflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to Simply.com
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: linux398.unoeuro.com
          username: zararawashdeh.dk
          port: 22
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: dist/*
          remote_path: /public_html/

