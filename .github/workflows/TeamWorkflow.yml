name: TeamWorkflow

on:
  push:
    branches:
      - main

jobs:
  integration-delivery:
    runs-on: ubuntu-22.04
    environment: Test

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build your Vite website
      - name: Build website
        run: npm run build

      # 5️⃣ Deploy via FTP (optional step — will only work if vars and secrets are set in GitHub)
      - name: FTP delivery
        if: success()
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ vars.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/todo/
          local-dir: dist/

      # 6️⃣ Run TestCafe tests
      - name: Run TestCafe Tests
        run: npx testcafe "chrome" "test/*.js"
