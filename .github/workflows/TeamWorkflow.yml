name: TeamWorkflow

on:
  push:
    branches:
      - main

jobs:
  integration-delivery:
    runs-on: ubuntu-22.04
    environment: Test

    steps:
      # Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      #  Install dependencies
      - name: Install dependencies
        run: npm ci

      #  Build your Vite website
      - name: Build website
        run: npm run build

      # Deploy via FTPS to Simply.com
      - name: FTP delivery
        if: success()
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ vars.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/todo/
          local-dir: dist/
          protocol: ftps
          port: 21
          timeout: 60000
          

      # Run TestCafe tests
      - name: Run TestCafe Tests
        run: npx testcafe "chrome" "test/*.js"
